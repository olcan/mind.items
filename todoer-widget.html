<div
  id="todoer-widget-__cid__"
  class="todoer-widget macro __classes__"
  _cache_key="__cid__"
  _skip_invalidation
  __style__
></div>
<!-- to prevent flicker (and item height change) on cache invalidation, we use _skip_invalidation on widget div and move script outside to ensure re-rendering still happens on cache invalidation -->
<script _cached>
  _render_todoer_widget(_this.elem.querySelector('#widget'))
</script>

<style>
  #widget {
    display: flex;
  }
  #widget .list {
    width: 100%;
    box-sizing: border-box;
    /* transition: width 0.1s ease-out; */
  }
  #widget .list:empty:before {
    content: 'Enjoy zero #todo for now!';
    font-family: 'JetBrains Mono', monospace;
    font-size: 80%;
    color: #444;
  }
  #widget .list:empty {
    text-align: center;
  }
  #widget .list > .list-item-container {
    width: fit-content;
    max-width: 100%;
    min-width: 260px;
    box-sizing: border-box;
    border: 1px dashed transparent;
    border-radius: 4px;
    margin-left: -3px;
  }
  #widget .bin {
    flex-basis: 0;
    flex-grow: 1;
    box-sizing: border-box;
    padding: 0;
    opacity: 0;
    width: 0;
    /* transition: width 0.1s ease-out; */
    /* transition: background-color 1s ease-out; */
  }
  #widget.dragging .list {
    width: 70%;
    margin-right: 5px; /* >= 5px prevents flickering while dragging across */
  }
  #widget.dragging .bin {
    max-width: 100%;
    opacity: 0.75;
  }
  #widget.dragging .bin:empty {
    opacity: 0.15;
  }
  #widget .bin.cancel {
    /* background: #f66; */
    background: repeating-linear-gradient(
      -45deg,
      #f66,
      #f66 10px,
      #922 10px,
      #922 20px
    );
    border-radius: 0 4px 4px 0;
  }
  #widget .bin.cancel:not(:empty) {
    background: repeating-linear-gradient(
      -45deg,
      #f33,
      #f33 10px,
      #a22 10px,
      #a22 20px
    );
  }
  #widget .bin.done {
    background: repeating-linear-gradient(
      -45deg,
      #6f6,
      #6f6 10px,
      #292 10px,
      #292 20px
    );
    border-radius: 4px 0 0 4px;
  }
  #widget .bin.done:not(:empty) {
    background: repeating-linear-gradient(
      -45deg,
      #3f3,
      #3f3 10px,
      #2a2 10px,
      #2a2 20px
    );
  }
  #widget .bin.snooze {
    background: repeating-linear-gradient(
      -45deg,
      #ff6,
      #ff6 10px,
      #992 10px,
      #992 20px
    );
    border-radius: 0;
  }
  #widget .bin.snooze:not(:empty) {
    background: repeating-linear-gradient(
      -45deg,
      #ff3,
      #ff3 10px,
      #aa2 10px,
      #aa2 20px
    );
  }
  #widget.dragging .bin.snooze {
    margin: 0 10px; /* >= 10px prevents flickering while dragging across */
  }

  #widget .list-item {
    cursor: pointer;
    padding: 0 4px;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    /* background: #171717; */
    font-family: 'JetBrains Mono', monospace;
    font-size: 80%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  #widget.dragging .list-item {
    cursor: grabbing;
  }
  #widget .list > .list-item-container.sortable-ghost {
    opacity: 0.5;
    border: 1px dashed #666 !important;
  }
  #widget .bin :is(.sortable-ghost, .list-item) {
    visibility: hidden;
  }
  #widget .list > .list-item-container:is(.sortable-drag, .sortable-chosen) {
    background: #171717;
    border: 1px solid #666;
  }
  #widget .list > .list-item-container.selected {
    border: 1px solid #242;
  }
  #widget.dragging .list > .list-item-container {
    margin-left: -3px; /* eliminates horizontal shifting of dragged item */
  }
  #widget .list-item :is(a, mark) {
    direction: ltr;
    cursor: pointer;
    color: #999;
    background: #222;
    font-weight: 300;
    padding: 1px 4px;
  }
  /* __styles__ */
</style>
