<div
  id="slider-widget-__cid__"
  class="slider-widget macro __classes__"
  _cache_key="__cid__"
  _skip_invalidation
  __style__
></div>

<!-- to prevent flicker (and item height change) on cache invalidation, we use _skip_invalidation on widget div and move script outside to ensure re-rendering still happens on cache invalidation -->
<script _cached>
  _render_slider_widget(elem('#widget'))
</script>

<style>
  #widget {
    text-align: center;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }
  /* hide slides until moved inside widget */
  #item .slide {
    display: none;
    text-align: center;
  }
  #widget .slide {
    display: block;
    background: #171717;
    border-radius: 4px;
    padding: 10px;
  }
  #widget .slide > p {
    width: fit-content;
    margin: auto;
  }
  #widget .slides {
    display: flex;
  }
  #widget .slides.draggable .slide {
    cursor: grab;
  }
  #widget .slides.dragging .slide {
    cursor: grabbing;
  }
  #widget .tns-outer {
    position: relative;
  }
  #widget .tns-outer > .tns-controls {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  #widget .tns-outer > .tns-controls > button {
    position: absolute;
    height: 47px;
    width: 47px;
    pointer-events: all;
    font-family: 'JetBrains Mono', monospace;
    font-size: 30px;
    line-height: 0; /* improves vertical centering */
    padding: 0;
    padding-bottom: 5px; /* improves vertical centering */
    margin: 0;
    border: 0;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.05);
    color: #999; /* same as item toggles */
  }
  #widget.nav-bottom .tns-outer > .tns-controls > button {
    top: auto;
    bottom: 0;
  }
  #widget .tns-outer > .tns-controls > button[disabled] {
    display: none;
  }
  #widget .tns-outer > .tns-controls > button:first-child {
    left: 0;
  }
  #widget.nav-none .tns-outer > .tns-controls > button:first-child {
    border-bottom-left-radius: 0;
    border-top-right-radius: 0;
  }
  #widget .tns-outer > .tns-controls > button:last-child {
    right: 0;
  }
  #widget.nav-none .tns-outer > .tns-controls > button:last-child {
    border-top-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  /* note this applies to both built-in and custom button (button.autoplay) */
  #widget .tns-outer > button {
    cursor: pointer;
    border: 0;
    background: none;
    color: #aaa;
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    white-space: nowrap;
    line-height: 0; /* improves vertical centering */
    padding-bottom: 4px; /* improves vertical centering */
    vertical-align: middle;
    margin: 10px 10px;
    height: 32px;
    width: 50px;
    background: rgba(255, 255, 255, 0.05); /* same as prev/next */
    border-radius: 4px;
  }
  #widget .tns-nav {
    display: inline-block;
    height: 30px;
    margin: 10px 0;
  }
  #widget .tns-nav button {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin: 0 5px;
    padding: 0;
    border: 0;
    background: #333;
  }
  #widget .tns-nav > .tns-nav-active {
    background: #aaa;
  }
  /* __styles__ */
</style>
