<div
  id="logger-widget-__cid__"
  class="logger-widget macro __classes__"
  _cache_key="__cid__"
  _skip_invalidation
  __style__
>
  <pre><code class="log recent"></code></pre>
  <pre><code class="log suggest"></code></pre>
</div>
<!-- to prevent flicker (and item height change) on cache invalidation, we use _skip_invalidation on widget div and move script outside to ensure re-rendering still happens on cache invalidation -->
<script _cached>
  _render_logger_widget()
</script>

<style>
  /* __styles__ */
</style>
